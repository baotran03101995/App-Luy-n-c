    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #FFF9EB;
        }
        .pixel-corners {
            clip-path: polygon(
                0px 20px, 20px 20px, 20px 0px, calc(100% - 20px) 0px, calc(100% - 20px) 20px, 100% 20px, 
                100% calc(100% - 20px), calc(100% - 20px) calc(100% - 20px), calc(100% - 20px) 100%, 20px 100%, 20px calc(100% - 20px), 0px calc(100% - 20px)
            );
        }
        .bouncy {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
